<script type="text/javascript">
function tabFlash(id)
{
	$("#myTab").find("li").each(function(){
		var thisid = this.id;
		if (thisid == id+'_li')
		{
			$(this).attr("class","active");
		}
		else
		{
			$(this).attr("class","normal");
		}
	});
	var flashname = id;
	var timestamp=new Date().getTime();
	$('#flshdis_left').html('<iframe id="' + flashname + '_left" src="http://219.146.70.13:9088/hqweb/KLS" width="1500" height="320" frameborder="0" scrolling="no" ></iframe>');
	//$('#flshdis_right').html('<iframe id="' + flashname + '_right" src="http://www.tjpme.com/flash/' + flashname + '2.html?d='+timestamp+'" width="465" height="220" frameborder="0" scrolling="no" ></iframe>');
	
}	
//显示flash之上的文字
function gettimebuy()
{
	var myDate=new Date();
	//alert(11212);
	var url="http://www.tjpme.com/flash/transactiondata.php?rand="+myDate.getTime();
	//alert(url);
	$.ajax({
		   type: "POST",
		   url: url,
		   dataType:'json',
		   success: function(datas){
			if(datas!='')
			{
				//console.log(datas.all);
				$("#timebuy").remove();
				$("#timebuys").append(datas.all);
				$("#timebuy tr:even").css("background","#f3f3f3");
				//console.log(datas.sliver);  
				$("#sliver_left").contents().find("#sliver1").html('分时线 ' + datas.sliver); 
				$("#sliver_right").contents().find("#sliver2").html('日K线 ' + datas.sliver); 
				$("#palladium_left").contents().find("#palladium1").html('分时线 ' + datas.palladium); 
				$("#palladium_right").contents().find("#palladium2").html('日K线 ' + datas.palladium); 
				$("#platinum_left").contents().find("#platinum1").html('分时线 ' + datas.platinum);
				$("#platinum_right").contents().find("#platinum2").html('日K线 ' + datas.platinum); 
				$("#ni_left").contents().find("#ni1").html('分时线 ' + datas.ni); 
				$("#ni_right").contents().find("#ni2").html('日K线 ' + datas.ni); 
				$("#cu_left").contents().find("#cu1").html('分时线 ' + datas.cu); 
				$("#cu_right").contents().find("#cu2").html('日K线 ' + datas.cu);
				$("#al_left").contents().find("#al1").html('分时线 ' + datas.al); 
				$("#al_right").contents().find("#al2").html('日K线 ' + datas.al);
				
				$("#sliver_left").contents().find("#sliver1").css("font-family","Microsoft YaHei");  
				$("#sliver_right").contents().find("#sliver2").css("font-family","Microsoft YaHei"); 
				$("#palladium_left").contents().find("#palladium1").css("font-family","Microsoft YaHei");  
				$("#palladium_right").contents().find("#palladium2").css("font-family","Microsoft YaHei");  
				$("#platinum_left").contents().find("#platinum1").css("font-family","Microsoft YaHei"); 
				$("#platinum_right").contents().find("#platinum2").css("font-family","Microsoft YaHei");  
				$("#ni_left").contents().find("#ni1").css("font-family","Microsoft YaHei"); 
				$("#ni_right").contents().find("#ni2").css("font-family","Microsoft YaHei");  
				$("#cu_left").contents().find("#cu1").css("font-family","Microsoft YaHei"); 
				$("#cu_right").contents().find("#cu2").css("font-family","Microsoft YaHei"); 
				$("#al_left").contents().find("#al1").css("font-family","Microsoft YaHei");  
				$("#al_right").contents().find("#al2").css("font-family","Microsoft YaHei"); 
			}
		   }
		});
	
}
